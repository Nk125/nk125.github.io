<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>...</title>
  <meta property="og:image" content="https://i.imgur.com/6UExoQb.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <noscript>You need javascript to show this page</noscript>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("link")) {
      window.location.replace(urlParams.get("link"));
    }
    else {
      alert("No link set!!!!");
      window.location.replace(window.location.origin);
    }
  </script>
</body>
